<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f0f0f',
                        accent: '#8a2be2'
                    }
                }
            }
        }
    </script>
    <style>

        body { font-family: system-ui, sans-serif; }
    </style>
</head>
<body class="bg-primary text-gray-200 font-sans h-screen overflow-hidden">
    <div class="flex flex-col h-full">
        <header class="bg-black/90 border-b border-accent/20 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i data-feather="shield" class="text-accent w-6 h-6"></i>
            </div>
            <div class="flex items-center space-x-3">
                <a href="{{ url_for('exit') }}" class="text-gray-400 hover:text-red-500 transition" onclick="window.close()">
                    <i data-feather="x" class="w-5 h-5"></i>
                </a>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-16 bg-black/80 border-r border-accent/20 flex flex-col items-center py-4 space-y-6">
                <button class="p-2 rounded-lg bg-accent/10 text-accent">
                    <i data-feather="home" class="w-5 h-5"></i>
                </button>
                <a href="{{ url_for('settings') }}"
                   class="p-2 rounded-lg text-gray-400 hover:text-accent hover:bg-accent/10 transition">
                    <i data-feather="settings" class="w-5 h-5"></i>
                </a>
            </aside>

            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-3xl mx-auto">
                    <div class="bg-black/50 border border-accent/20 rounded-xl p-6 mb-6">
                        <h2 class="text-lg font-semibold mb-4 flex items-center">
                            <i data-feather="upload" class="w-5 h-5 mr-2"></i>
                            Load Tokens
                        </h2>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-3">
                                <a href="{{ url_for('upload_file') }}" class="bg-accent/90 hover:bg-accent text-white px-4 py-2 rounded-lg flex items-center transition">
                                    <i data-feather="folder" class="w-4 h-4 mr-2"></i>
                                    Load from File
                                </a>
                            </div>
                            <div class="bg-black/30 border border-accent/20 rounded-lg p-3">
                                <div class="flex items-center justify-between text-sm">
                                    <span class="text-gray-400">Tokens loaded:</span>
                                    <span class="font-mono">{{ tokens_count }}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="{{ url_for('start_check') }}" class="w-full bg-accent hover:bg-accent/90 text-white py-3 rounded-lg font-medium flex items-center justify-center transition">
                        <i data-feather="play" class="w-5 h-5 mr-2"></i>
                        Start Checking
                    </a>
                </div>
            </main>
        </div>

        <footer class="bg-black/90 border-t border-accent/20 px-4 py-2 text-sm text-gray-400 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <span class="flex items-center">
                    <i data-feather="info" class="w-4 h-4 mr-1"></i>
                    <span>V0.1</span>
                </span>
            </div>
        </footer>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
